<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lazy-form</title>
  <link rel='stylesheet' href='main.css' />
</head>
<body>
  <div class='wrapper'>
    <div class='form'>
      <div class='top-bar'></div>
      <div class='form__data'>
        <div><h1>新拖延運動報名表單</h1></div>
        <section class='form__info'>
          <div>活動日期：2020/12/10 ~ 2020/12/11</div>
          <div>活動地點：台北市大安區新生南路二段1號</div>
        </section>
        <section class='form__necessary'>
          <div class='star'>*</div>
          <div>必填</div>
        </section>
        <section class='form__question'>
          <div>
            <div class='question'>
              <h2>暱稱</h2>
              <div class='star'>*</div>
            </div>
            <div class='answer__blank'>
              <div>您的回答</div>
            </div>
          </div>
          <div>
            <div class='question'>
              <h2>電子郵件</h2>
              <div class='star'>*</div>
            </div>
            <div class='answer__blank'>
              <div>您的電子郵件</div>
            </div>
          </div>
          <div>
            <div class='question'>
              <h2>手機號碼</h2>
              <div class='star'>*</div>
            </div>
            <div class='answer__blank'>
              <div>您的手機號碼</div>
            </div>
          </div>
          <div>
            <div class='question'>
              <h2>報名類型</h2>
              <div class='star'>*</div>
            </div>
            <div class='answer__choose'>
              <div class='option' >
                <div class='choice'></div>
                <div>躺在床上用想像力實作</div>
              </div>
              <div class='option' >
                <div class='choice'></div>
                <div>趴在地上滑手機找現成的</div>
              </div>
            </div>
          </div>
          <div>
            <div class='question'>
              <h2>你怎麼知道這個活動的？</h2>
              <div class='star'>*</div>
            </div>
            <div class='answer__blank'>
              <div>您的回答</div>
            </div>
          </div>
          <div>
            <div class='question__other'>
              <h2>其他</h2>
              <div>對活動的一些建議</div>
            </div>
            <div class='answer__blank'>
              <div>您的回答</div>
            </div>
          </div>
        </section>
        <section class='form__summit'>
          <div class='summit'>提交</div>
          <div>請勿透過表單送出您的密碼。</div>
        </section>
      </div>
    </div>
  </div>
  <div class='bottom-bar'></div>
  <div class='footer'>
    <div>© 2020 © Copyright. All rights Reserved.</div>
  </div>
</body>
</html>
